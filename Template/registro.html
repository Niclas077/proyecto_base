<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/css/estilos.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
    <title>Registro</title>
</head>
<body>
    {% include ('cabecera.html') %} 
    <div class="registro bg-light">
        <div class="container">
            <div class="row">
                <div class="col-lg-10 offset-lg-1">
                  <h3 class="mb-3" style="font-style: oblique;">Formulario de Registro</h3>
                    <div class="bg-white shadow rounded">
                        <div class="row">
                            <div class="col-md-7 pe-0">
                                <div class="form-left h-100 py-5 px-5">
                                    <form action="registroU" class="row g-4" method="post">
                                            <div class="col-12">
                                                <label>Ingrese Usuario<span class="text-danger">*</span></label>
                                                <div class="input-group">
                                                    <div class="input-group-text"><i class="bi bi-person-fill"></i></div>
                                                    <input type="text" class="form-control" placeholder="ejemplo@gmail.com" name="txtusuario">
                                                </div>
                                            </div>
    
                                            <div class="col-12">
                                                <label>Ingrese Contraseña<span class="text-danger">*</span></label>
                                                <div class="input-group">
                                                    <div class="input-group-text"><i class="bi bi-lock-fill"></i></div>
                                                    <input type="password" class="form-control" placeholder="Enter Password" name="txtcontraseña">
                                                </div>
                                            </div>
    
                                            <div class="col-12">
                                                <button type="submit" class="btn btn-success px-4 float-end mt-4">Registrar</button>
                                            </div>
                                    </form>
                                </div>
                            </div>
                            <div class="col-md-5 ps-0 d-none d-md-block">
                                <div class="form-right h-100 bg-success text-white text-center pt-5">
                                    <i class="box bi-bounding-box"></i>
                                    <h2 class="fs-1">Bienvenido al Registro!</h2>
                                </div>
                            </div>
                        </div>
                    </div>
                    <p class="text-end text-secondary mt-3">Bootstrap 5 Design</p>
                </div>
            </div>
        </div>
    </div>
    
</body>
</html>
