<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
    <link rel="stylesheet" href="/static/css/estilos.css">
    <title>Usuario</title>
</head>
<body>
    {% include ('cabeceraU.html') %}
    <div class="bienvenida well bg-light">
        <div class="container">
            <div class="row"> <!--define una columna -->
                <div class="bg-white shadow rounded col-lg-8 offset-lg-1">
                    <!--esta linea establece la posiciones del contenedor -->
                    <div class="row">
                        <div class="col-md-7 pe-3">
                            <div class="form-left h-100 py-5 px-2">
                                <div class="col-12">
                                    {% if usuario %}
                                    <h1>Bienvenido, {{usuario}}!</h1>
                                    {% else %}
                                    <p>No hay sesion</p>
                                    {% endif %}
                                </div>
                            </div>
                        </div>
                        <div class="col-md-5 ps-4 d-none d-md-block">
                            <div class="form-right h-100 text-center pt-5">
                                <img src="../static/img/programador.png">
                            </div>
                        </div>
                    </div>
                </div>
               
            </div>
        </div>
</body>
</html>
